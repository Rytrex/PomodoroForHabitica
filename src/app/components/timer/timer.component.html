<div>
	<h1 class="{{isOvertime ? 'text-red' : ''}}">{{calculateTimeString()}}</h1>
	<div *ngIf="showButtons">
		<button mat-raised-button color="primary" *ngIf="endTime === null" (click)="startTimer()">Start Timer</button>
    <button mat-raised-button color="accent" *ngIf="isIncrementing" (click)="endTimer()">End Timer</button>
  </div>
</div>
