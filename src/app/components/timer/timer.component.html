<div class="timer">
	<div class="time">{{calculateTimeString()}}</div>
	<div class="button-bar">
		<button mat-raised-button color="primary" *ngIf="status < 2" (click)="startTimer()">{{ status === 0 ? 'Start': 'Resume' }}</button>
		<button mat-raised-button color="primary" *ngIf="status === 2" (click)="stopTimer(1)">Pause</button>
		<button mat-raised-button color="primary" *ngIf="status > 0" (click)="resetTimer()">Reset</button>
	</div>
</div>
