<div>
	{{calculateTimeString()}}
	<div *ngIf="showButtons">
		<button class="pure-button pure-button-primary" *ngIf="endTime === null" (click)="startTimer()">Start Timer</button>
    <button class="pure-button button-error" *ngIf="isIncrementing" (click)="endTimer()">End Timer</button>
  </div>
</div>
